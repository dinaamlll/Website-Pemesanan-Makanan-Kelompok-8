<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px; /* Gaya inline untuk menambahkan margin bottom pada input */
        }
        .button {
            margin-top: 20px;
        }
        .button button {
            padding: 10px 20px;
            background-color: #4CAF50;;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .button button:hover {
        background-color:  #45a049;;;
        }
    </style>
</head>
<body>
    <h1>Registrasi</h1>
    <form id="register-form" onsubmit="handleRegister(event)">
        <div class="form-group">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" required style="margin-bottom: 10px;"> <!-- Gaya inline untuk menambahkan margin bottom pada input -->
        </div>
        <div class="form-group">
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" required style="margin-bottom: 10px;"> <!-- Gaya inline untuk menambahkan margin bottom pada input -->
        </div>
        <div class="button">
            <button type="submit">Register</button>
        </div>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            localStorage.setItem(username, password);
            alert('Registrasi berhasil!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
